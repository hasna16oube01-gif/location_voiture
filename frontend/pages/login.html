<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CarRent</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center;">

    <div class="glass-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Bon retour !</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.85rem;">
            Pas encore de compte ? <a href="register.html" style="color: #1e90ff; text-decoration: none;">Inscrivez-vous</a>
        </p>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
