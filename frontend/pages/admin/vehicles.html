<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Parc - CarRent</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="dashboard-layout" style="display: flex;">
        <main class="main-content" style="flex: 1; padding: 40px;">
            <a href="dashboard.html" style="color: #ddd; text-decoration: none;">← Retour Dashboard</a>
            <h1 style="margin-top: 20px;">Ajouter un nouveau véhicule</h1>

            <div class="glass-container" style="margin-top: 30px; max-width: 600px;">
                <form id="addVehicleForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Marque</label>
                            <input type="text" id="marque" placeholder="Ex: Toyota" required>
                        </div>
                        <div class="form-group">
                            <label>Modèle</label>
                            <input type="text" id="modele" placeholder="Ex: Yaris" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Immatriculation</label>
                        <input type="text" id="immat" placeholder="AA-123-BB" required>
                    </div>
                    <div class="form-group">
                        <label>Prix par jour (€)</label>
                        <input type="number" id="prix" placeholder="50" required>
                    </div>
                    <div class="form-group">
                        <label>URL de l'image</label>
                        <input type="text" id="image" placeholder="https://lien-image.jpg">
                    </div>
                    <button type="submit" class="btn-primary">Ajouter au catalogue</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('addVehicleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const vehicleData = {
                marque: document.getElementById('marque').value,
                modele: document.getElementById('modele').value,
                immatriculation: document.getElementById('immat').value,
                prix_par_jour: document.getElementById('prix').value,
                image: document.getElementById('image').value
            };

            const response = await fetch('http://localhost:3000/api/admin/vehicles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(vehicleData)
            });

            if (response.ok) {
                alert("Véhicule ajouté !");
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
