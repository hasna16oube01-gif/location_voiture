<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CarRent</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; padding: 20px;">

    <div class="glass-container" style="max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 25px;">Créer un compte</h2>
        
        <form id="registerForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="nom" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" id="prenom" placeholder="Prénom" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label>Téléphone</label>
                <input type="tel" id="telephone" placeholder="06 00 00 00 00" required>
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-primary" style="margin-top: 10px;">S'inscrire</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.85rem;">
            Déjà inscrit ? <a href="login.html" style="color: #1e90ff; text-decoration: none;">Connectez-vous ici</a>
        </p>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
