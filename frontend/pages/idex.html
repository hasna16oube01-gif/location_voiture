<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Location de voitures</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="navbar">
        <div class="logo">CarRent</div>
        <nav>
            <a href="pages/login.html">Se connecter</a>
            <a href="pages/register.html" class="btn">Créer un compte</a>
        </nav>
    </header>

    <!-- ===== HERO SECTION ===== -->
    <section class="hero">
        <div class="hero-content">
            <h1>Trouvez votre voiture idéale</h1>
            <p>Louez facilement votre voiture en quelques clics</p>

            <div class="search-box">
                <input type="date">
                <input type="date">
                <button>Rechercher</button>
            </div>
        </div>
    </section>

    <!-- ===== VOITURES VEDETTES ===== -->
    <section class="cars">
        <h2>Voitures disponibles</h2>

        <div class="car-list">

            <div class="car-card">
                <img src="https://via.placeholder.com/250" alt="voiture">
                <h3>Toyota Corolla</h3>
                <p>50€ / jour</p>
            </div>

            <div class="car-card">
                <img src="https://via.placeholder.com/250" alt="voiture">
                <h3>Peugeot 208</h3>
                <p>45€ / jour</p>
            </div>

            <div class="car-card">
                <img src="https://via.placeholder.com/250" alt="voiture">
                <h3>BMW Série 3</h3>
                <p>90€ / jour</p>
            </div>

        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
